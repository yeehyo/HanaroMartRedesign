    <style>
        /*디자인 시스템 가이드*/  
    :root{

     --hagray2:#E7EAE5;
     --hagray3:#757B70;
     --hagray4:#30372D; 
     --hablack:#111111;

     }

        footer{
            margin: 0 auto;
           
        }
        .wrapper{
            width: 100vw;
            margin: 0 auto;
        }
        .special{
            display: flex;
            justify-content:space-between;
            align-items: center;
            background-color:var(--hablack);
            font-family: var(--font-sans);
            font-size: 1.125rem; 
            font-style: normal ;
            font-weight: 700;
            line-height: normal; 
            padding: 5rem;
           
        }
        .special ul{
            padding: 0;
            display: flex;
            justify-content:left;
            list-style-type: none;
            gap:1rem;
            
            }
        .special a{
            text-decoration: none;
            color:var(--hagray1);
        }
        .family{
            display: flex;
            justify-content: left;
            background-color:var(--hablack);
            padding-top: 1rem;
            gap:10rem;
        }
        .family .address{

            color:var(--hagray1);
            font-family: var(--font-sans); 
            font-size: 1.125rem;
            font-style: normal;
            font-weight: 700;
            line-height: normal;
            width:20rem;
        } 
        .family .flogo{
            width: 20rem;
            padding-left: 10rem;
           
        }    
        .move{
            width: 8rem;
            height: 2rem;
            border-radius: 2rem;
        } 

    </style>
</head>
